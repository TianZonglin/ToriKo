<title>文字向上滚动</title> 
<style type="text/css"> 
	.box{width:1500px; height:25px;line-height:25px; border:#bbb 1px solid; overflow:hidden;} 
	.box ul{margin:0; padding:0} 
	.box li{height:25px; line-height:25px; font-size:12px; text-align:center; list-style-type:none;} 
</style> 
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript"> 
$(document).ready(function(){
	function startmarquee(lh,speed,delay,index){ 
		/* 
		函数startmarquee的参数： 
		lh：文字一次向上滚动的距离或高度； 
		speed：滚动速度； 
		delay：滚动停顿的时间间隔； 
		index：可以使封装后的函数应用于页面当中不同的元素； 
		*/ 
	
		var t; 
		var p=false; 
		var o=document.getElementById("marqueebox"+index); 
		//获取文档中的滚动区域对象，赋值给变量o； 
		
		o.innerHTML+=o.innerHTML; 
		//对象中的实际内容被复制了一份，包含了两个ul，当然li标签也由原来的3行，变为6行；复制的目的在于给文字不间断向上滚动提供过渡。 
		o.onmouseover=function(){p=true} 
		o.onmouseout=function(){p=false} 
		o.scrollTop = 0; 
		function start(){ 
			t=setInterval(scrolling,speed); 
			if(!p){ o.scrollTop += 1;} 
		} 
		function scrolling(){ 
			if(o.scrollTop%lh!=0){ 
				o.scrollTop += 1; 
				if(o.scrollTop>=o.scrollHeight/2) o.scrollTop = 0; 
			}else{ 
				clearInterval(t); 
				setTimeout(start,delay); 
			} 
		} 
		setTimeout(start,delay); 
	} 
	startmarquee(25,30,3000,0); 
	startmarquee(25,40,1000,1); 
	startmarquee(25,40,0,2); 
	startmarquee(25,40,0,3); 
 
});
</script>
